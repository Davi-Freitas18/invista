{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container" style="padding: 30px;">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}} <!--form traz o formulário usuário e senha do django para preenchimento-->
        <button class="btn btn-primary" type="submit">Fazer login</button>
        <a href="{% url 'novo_usuario' %}">Não possui uma conta? Criar conta</a>
    </form>
</div>
{% endblock %}
